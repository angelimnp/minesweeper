<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Minesweeper</title>
    <link href="des.css" rel="stylesheet" type="text/css" />
    <script src="jquery-3.5.1.min.js"></script>
    <!-- <script src="//code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>  -->
  </head>
  <body>
    <h1>Minesweeper</h1>
    <div class="stage">
      <div class="game">
        <div class="levels">
          <div class="levelButton" rows="8" cols ="10" level="easy">Easy</div>
          <div class="levelButton" rows="14" cols="18" level="medium">Medium</div>
        </div>
        <div class="stage">
          <div class="stats">
            <img id="flags" src="flag.svg">
            <span class="mines">10</span>
            <img id="timer" src="stopwatch.svg">
            <span class="time"> 000</span>
          </div>
          <div class="gridwrapper">
            <div class="grid"></div>
          </div> 
        </div> 
      </div>
      <div id="overlay">
        <div id="endres">
          <div class="box"></div>
          <p class="res">End!</p>
          <p class="len"><br>Time: <span class="time">000</span> seconds<br></p>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
